<script>
  function toggleSidebar() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
  }

  

    // Function to open the modal
    function openModal() {
        document.getElementById("myModal").style.display = "flex";
        
    }

    var maxImages = 12; // Set the maximum number of images

        function addMoreImages() {
            var additionalImagesDiv = document.getElementById("additionalImages");
            var currentImageCount = additionalImagesDiv.getElementsByTagName("input").length;

            if (currentImageCount < maxImages) {
                var newInput = document.createElement("input");
                newInput.type = "file";
                newInput.name = "image[]";
                newInput.id = "image";

                additionalImagesDiv.appendChild(newInput);
            } else {
                // Display an alert when the maximum number of images is reached
                alert("You can only add up to " + maxImages + " images.");
            }
        }


     // Function to close the modal
     function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }


    // Close the modal if clicked outside of it
    window.onclick = function (event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
