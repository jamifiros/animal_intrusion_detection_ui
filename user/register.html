<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="wrapper">
      <div class="title">
         register Form
      </div>
      <form action="userHome.html">
           <div class="field">
                 <input type="text" value="john" required>
                 <label>Name</label>
           </div>

           <div class="field">
            <input type="text" required>
            <label>Address</label>
         </div>

         <div class="field">
            <input type="text" required>
            <label>Email Address</label>
         </div>

         <div class="field">
           <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="10" required>
           <label>Mobile</label>
       </div>
         <div class="field">
            <input type="submit" value="Signup">
         </div>
         <div class="signup-link">
            Already Registered? <a href="login.html">Login now</a>
         </div>
      </form>
   </div>
   
 </body>
</html>
