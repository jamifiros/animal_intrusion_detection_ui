<!-- Content -->
<div class="content">
  <div class="main-cnt">
   
    <!-- edit profile -->
    <div class="wrapper">
      <div class="title">
         register Form
      </div>
      <form action="userHome.html">
           <div class="field">
                 <input type="text" value="john" required>
                 <label>Name</label>
           </div>

           <div class="field">
            <input type="text" value="abc home , city"  required>
            <label>Address</label>
         </div>

         <div class="field">
            <input type="text" required value="abc@gmail.com">
            <label>Email Address</label>
         </div>

         <div class="field">
           <input type="number" inputmode="numeric" pattern="[0-9]*" maxlength="10" value="0123456789" required>
           <label>Mobile</label>
       </div>
         <div class="field">
            <input type="submit" value="Save">
         </div>
        
      </form>
   </div>
   
  </div>
</div>

<script>
  function toggleSidebar() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
  }
  function toggleProfileLinks() {
    var profileLinks = document.querySelector('.profile-links');
    profileLinks.style.display = (profileLinks.style.display === 'none' || profileLinks.style.display === '') ? 'block' : 'none';
  }
  function toggleProfileLinkss() {
    var profileLinkss = document.querySelector('.profile-linkss');
    profileLinkss.style.display = (profileLinkss.style.display === 'none' || profileLinkss.style.display === '') ? 'block' : 'none';
  }

</script>
